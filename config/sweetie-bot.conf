#
# sweetie-bot configurations
#


## Set sweetie-bot's nice value to 19
## You could also remove this, and instead
## run `nice --adjustment=19 sweetiebot`
## instead of `sweetiebot`.  The allowed
## values are [-20, 19] (-20 = very nasty,
## 19 = very nice, 0 = normal.)

renice --priority 19 --pid $$



## Modules to use for crawling package repositories.

MODULES=()



## Modules to ignore.

IGNORE=()



## Output distribution at package convertion, defaults to GNU/Pony.

# DISTRO=''



## The spooler command that is invoked with a package name and a
## package file in the format for the distribution sweetie bot is
## converting to.

# SPOOLER=''

